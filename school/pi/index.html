<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.12.0/katex.min.css">
    <title>Evaluate Pi</title>
</head>
<body>
    <div id="values" class="katex">
        size = 200(px)
        <br>dot = 300
        <br>delay = 100(ms)
        <br>r<sub>n</sub> = 0
        <br>n = 0
        <br>π ≒ 4  × r<sub>n</sub> / n = not defined
    </div>
    <div id="wrap-canvas">
        <canvas></canvas>
    </div>
    <script defer src="app.js"></script>
    <div id="inputs">
        <input id="size" type="number" placeholder="size(px)"><br>
        <input id="number-of-dot" type="number" placeholder="number of dot"><br>
        <input id="delay" type="number" placeholder="delay(ms)"><br>
        <input id="generate-dots" type="button" value="generate dots">
    </div>
    <div id="say" class="box-help"></div>
</body>
</html>
