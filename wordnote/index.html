<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">
        <div id="checkboxes"></div>
    </div>
    <div id="main">
        <span id="word">only-test</span>
        <span id="index">No. 0</span>
        <div id="meaning">
            <div id="noun" class="means"></div>
            <div id="verb" class="means"></div>
            <div id="adjective" class="means"></div>
            <div id="adverb" class="means"></div>
            <div id="preposition" class="means"></div>
            <div id="conjunction" class="means"></div>
            <div id="interjection" class="means"></div>
        </div>
    </div>
    <br>
    <div id="bottom">
<!--         
            <span id="help">
                1. 물결표(~)를 정확히 입력하십시오.
                <br>2. 띄어쓰기 오류는 판별하지 않습니다.
                <br>3. 괄호 및 괄호 안의 내용은 생략하십시오.
            </span>
        -->
    </div>

    <script src="data.js"></script>
    <script defer src="app.js"></script>
</body>
</html>
