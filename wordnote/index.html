<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top">
    </div>
    <div id="settings" class="settings">
        <img id="img-settings" src="./img/icon/settings.png"></img>
    </div>
    <div id="checkboxes"></div>
    <div id="main">
        <div id="meaning">
            <div id="noun" class="means"></div>
            <div id="verb" class="means"></div>
            <div id="adjective" class="means"></div>
            <div id="adverb" class="means"></div>
            <div id="preposition" class="means"></div>
            <div id="conjunction" class="means"></div>
            <div id="interjection" class="means"></div>
        </div>
    </div>
    <br>
    <div id="bottom">
        <div id="buttons">
            <span class="button btn-previous">&laquo; Previous</span>
            <span class="button btn-next">Next &raquo;</span>
        </div>
    </div>
    <script src="data.js"></script>
    <script defer src="app.js"></script>
</body>
</html>
