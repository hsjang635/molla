<!DOCTYPE html>
<html lang="en" translate="no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google" content="notranslate">
    <title>Word Master</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span id="absolutes">
        <div id="help1" class="box-help">어휘의 범위를 정해 주세요.</div>
        <div id="say" class="box-help"></div>
        <div id="forder" class="forder">
            <img id="img-forder" src="./img/icon/forder.png"></img>
        </div>
        <div id="checkboxes"></div>
        <div id="shuffle">
            <img id="img-shuffle" src="./img/icon/unshuffle.png">
        </div>
        <div id="hide">
            <img id="img-hide" src="./img/icon/show.png">
        </div>
    </span>
    <div id="top">
        <span id="word" class="in-top word"></span>
        <span id="index" class="in-top index"></span>
        <span id="temp-index" class="in-top temp-index"></span>
    </div>
    <div id="main">
        <div id="meaning">
            <div id="noun" class="means"></div>
            <div id="verb" class="means"></div>
            <div id="adjective" class="means"></div>
            <div id="adverb" class="means"></div>
            <div id="preposition" class="means"></div>
            <div id="conjunction" class="means"></div>
            <div id="interjection" class="means"></div>
        </div>
    </div>
    <div id="bottom">
        <div id="buttons">
            <span id="btn-previous" class="button btn-previous">&laquo; Previous</span>
            <span id="btn-next" class="button btn-next">Next &raquo;</span>
        </div>
    </div>
    <div id="copyright">
        <div id="icon-copyright">
            <img id="img-copyright" src="./img/icon/copyright.png">
        </div>
        <div id="copyright-list" class="box-help">
            <a target="_blank" href="https://www.iconfinder.com/icons/513930/shuffle_arrows_music_random_icon">Shuffle</a> & <a target="_blank" href="https://www.iconfinder.com/icons/9080384/arrows_right_icon">Unshuffle</a> icon
            <br><a target="_blank" href="https://www.iconfinder.com/icons/8678086/copyright_line_icon">Copyright</a> icon
            <br><a target="_blank" href="https://www.iconfinder.com/icons/3671905/show_view_icon">Show</a> & <a target="_blank" href="https://www.iconfinder.com/icons/3671903/hide_view_icon">Hide</a> icon
        </div>
    </div>
    <script src="data.js"></script>
    <script defer src="app.js"></script>
</body>
</html>
