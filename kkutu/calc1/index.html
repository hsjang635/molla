<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <title>낱장작 계산기 | 일반</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>
        <a href="https://kkutu.io/" target="_blank">끄투리오</a>
        <b>전용</b> 
        낱장작 계산기 | 일반
    </p>
    <div id="inputs">
        <input autofocus type="number" placeholder="경험치" id="input-exp">
        <br><input type="number" placeholder="핑" id="input-ping">
        <br><input type="number" placeholder="낱장" id="input-NJ"><!--NJ:낱장-->
    </div>
 
    <div id="tables">
        <table id="statusTable">
            <tr>
                <td colspan="2" class="text-center">Inputs</td>
            </tr>
            <tr>
                <td class="statusTable-name">경험치</td>
                <td id="exp" class="text-center"> </td>
            </tr>
            <tr>
                <td class="statusTable-name">핑</td>
                <td id="ping" class="text-center"> </td>
            </tr>
            <tr>
                <td class="statusTable-name">낱장</td>
                <td id="NJ" class="text-center"> </td>
            </tr>
        </table>

        <table id="resultTable">
            <tr>
                <td colspan="2" class="text-center">Outputs</td>
            </tr>
            <tr>
                <td class="resultTable-name">현재 레벨</td>
                <td id="level" class="text-center"> </td>
            </tr>
            <tr>
                <td class="resultTable-name">핑을 전부 소모 시 낱장 수</td>
                <td id="ping-2-NJ" class="text-center"> </td>
            </tr>
            <tr>
                <td class="resultTable-name">현재 낱장 1장당 경험치</td>
                <td id="exp-per-NJ" class="text-center"> </td>
            </tr>
            <tr>
                <td class="resultTable-name">낱장 추가 획득 경험치</td>
                <td id="NJ-2-exp" class="text-center"> </td>
            </tr>
            <tr>
                <td class="resultTable-name">최종 경험치</td>
                <td id="final-exp" class="text-center"> </td>
            </tr>
            <tr>
                <td class="resultTable-name">최종 레벨</td>
                <td id="final-level" class="text-center"> </td>
            </tr>
        </table>
        <button type="button" id="copy-results">결과 복사!(미구현)</button>
    </div>
    <div id="credits">
        <sub>
            <h6>Credits</h6>
            Special thanks to 사탕, 
            <a target="_blank" href="https://docs.google.com/spreadsheets/d/1G-y9I3VLxOy0hYTIzmZHoJM_p0Pc-Tqhk4VYDrX9eQA/">
                원작 <b>낱장작 계산기</b>.
            </a>
            <br>
            made by molla.
        </sub>   
    </div>
        <div id="noticeMsg">init</div>
</body>
<script src="js/app.js"></script>
</html>
