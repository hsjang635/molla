<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <title>낱장작 계산기 | 목표</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>
        <a href="https://kkutu.io/" target="_blank">끄투리오</a>
        <b>전용</b> 
        낱장작 계산기 | 목표
    </p>
    <div id="inputs">
        <input autofocus type="number" placeholder="현재 경험치" id="input-now-exp">
        <br><input type="number" placeholder="목표 경험치" id="input-target-exp">
        <button type="button" id="input-target-isLevel">레벨로 입력하기</button>
        <br><input type="number" placeholder="보유 낱장" id="input-NJ"><!--NJ:낱장-->
    </div>
 
    <div id="tables">
        <table id="statusTable">
            <tr>
                <td colspan="2" class="text-center">Inputs</td>
            </tr>
            <tr>
                <td class="statusTable-name">현재 경험치</td>
                <td autofocus id="now-exp" class="text-center"> </td>
            </tr>
            <tr>
                <td class="statusTable-name">목표 경험치</td>
                <td id="target-exp" class="text-center"> </td>
            </tr>
            <tr>
                <td class="statusTable-name">보유 낱장</td>
                <td id="NJ" class="text-center"> </td>
            </tr>
        </table>

        <table id="resultTable">
            <tr>
                <td colspan="2" class="text-center">Outputs</td>
            </tr>
            <tr>
                <td class="resultTable-name">현재 레벨</td>
                <td id="now-level" class="text-center"> </td>
            </tr>
            <tr>
                <td class="resultTable-name">목표 레벨</td>
                <td id="target-level" class="text-center"> </td>
            </tr>
            <tr>
                <td class="resultTable-name">현재 낱장 1장당 경험치</td>
                <td id="NJ-per-exp" class="text-center"> </td>
            </tr>
            <tr>
                <td class="resultTable-name">필요 경험치</td>
                <td id="need-exp" class="text-center"> </td>
            </tr>
            <tr>
                <td class="resultTable-name">필요한 낱장</td>
                <td id="need-NJ" class="text-center"> </td>
            </tr>
            <tr>
                <td class="resultTable-name">필요한 핑</td>
                <td id="need-ping" class="text-center"> </td>
            </tr>
        </table>
    </div>
    <div id="credits">
        <sub>Special thanks to 사탕, 
            <a 
                href="https://docs.google.com/spreadsheets/d/1G-y9I3VLxOy0hYTIzmZHoJM_p0Pc-Tqhk4VYDrX9eQA/" target="_blank">
                원작 <b>낱장작 계산기</b>.
            </a>
            <br>
            made by molla.
        </sub>
    </span>
</body>
<script src="js/app.js"></script>
</html>
