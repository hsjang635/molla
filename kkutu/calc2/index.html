<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="image/icon.png" type="image/x-icon">
    <title>낱장작 계산기 | 목표</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>
        <a href="https://kkutu.io/" target="_blank">끄투리오</a>
        <b>전용</b> 
        낱장작 계산기 | 목표
    </p>
    <div id="inputs">
        <input autofocus type="number" placeholder="목표 경험치" id="input-target-exp">
        <button type="button" id="input-target-isLevel">레벨로 입력하기</button>
        <br><input type="number" placeholder="현재 경험치" id="input-now-exp">
        <br><input type="number" placeholder="보유 낱장" id="input-NJ"><!--NJ:낱장-->
    </div>
 
    <div id="tables">
        <table id="table1">
            <tr>
                <td colspan="2" class="table-name">Inputs</td>
                <td class="imoji-clipboard">📋</td>
                <td class="box-checkbox box-checkall"><input type="checkbox" id="check-all" class="checkbox-all"></td>
            </tr>
            <tr>
                <td class="td-name">목표 경험치</td>
                <td id="target-exp" class="output-box"> </td>
                <td class="box-checkbox"><input type="checkbox" id="target-exp-isCopy" class="checkbox"></td>
                <td class="box-checkbox box-checkall"><input type="checkbox" id="check-all-input" class="checkbox-all"></td>
            </tr>
            <tr>
                <td class="td-name">현재 경험치</td>
                <td autofocus id="now-exp" class="output-box"> </td>
                <td class="box-checkbox"><input type="checkbox" id="now-exp-isCopy" class="checkbox"></td>
            </tr>
            <tr>
                <td class="td-name">보유 낱장</td>
                <td id="NJ" class="output-box"> </td>
                <td class="box-checkbox"><input type="checkbox" id="NJ-isCopy" class="checkbox"></td>
            </tr>
        </table>
        <table id="table2">
            <tr>
                <td colspan="2" class="table-name">Outputs</td>
                <td class="imoji-clipboard">📋</td>
            </tr>
            <tr>
                <td class="td-name">현재 레벨</td>
                <td id="now-level" class="output-box"> </td>
                <td class="box-checkbox"><input type="checkbox" checked id="now-level-isCopy" class="checkbox"></td>
                <td class="box-checkbox box-checkall"><input type="checkbox" id="check-all-output" class="checkbox-all"></td>
            </tr>
            <tr>
                <td class="td-name">목표 레벨</td>
                <td id="target-level" class="output-box"> </td>
                <td class="box-checkbox"><input type="checkbox" checked id="target-level-isCopy" class="checkbox"></td>
            </tr>
            <tr>
                <td class="td-name">현재 낱장 1장당 경험치</td>
                <td id="exp-per-NJ" class="output-box"> </td>
                <td class="box-checkbox"><input type="checkbox" id="exp-per-NJ-isCopy" class="checkbox"></td>
            </tr>
            <tr>
                <td class="td-name">필요 경험치</td>
                <td id="need-exp" class="output-box"> </td>
                <td class="box-checkbox"><input type="checkbox" checked id="need-exp-isCopy" class="checkbox"></td>
            </tr>
            <tr>
                <td class="td-name">필요한 낱장</td>
                <td id="need-NJ" class="output-box"> </td>
                <td class="box-checkbox"><input type="checkbox" id="need-NJ-isCopy" class="checkbox"></td>
            </tr>
            <tr>
                <td class="td-name">필요한 핑</td>
                <td id="need-ping" class="output-box"> </td>
                <td class="box-checkbox"><input type="checkbox" checked id="need-ping-isCopy" class="checkbox"></td>
            </tr>
        </table>
    </div>
    결과 복사를 원하는 칸에 체크하고, 
    <br>아무 곳에서나 <code class="code">Ctrl + C</code> 키를 눌러 복사해요!
    <div id="credits">
        <sub>
            <h6>Credits</h6>
            Special thanks to 사탕,

                원작 <b>낱장작 계산기</b>.
            </a>
            <br>
            made by molla.
        </sub>
    </span>
</body>
<script src="js/app.js"></script>
<script src="js/checkall.js"></script>
</html>
