<!DOCTYPE html>
<html>
<head>
    <title>2D Physics Engine | 물리엔진</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container">
        <div id="input-container">
                Launch Speed (m/s): <input type="number" id="launch-speed" value="30"><br>
                Launch Angle (degrees): <input type="number" id="launch-angle" value="65"><br>
                Mass (kg): <input type="number" id="mass" value="10"><br>
                Gravity (m/s<sup>2</sup>): <input type="number" id="gravity" value="9.8"><br>
                <button onclick="launchProjectile()">Launch</button>
                <button onclick="clearScreen()">Clear Screen</button>
        </div>
    </div>
    <div id="my">3720 장현수</div>
    <script src="script.js"></script>
</body>
</html>
