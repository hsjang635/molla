<!DOCTYPE html>
<html lang="ko">
<head>
    <title>2D Physics Engine | 물리엔진</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.18.0/matter.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="canvas-container">
        <div id="input-container">
                Launch Speed (S) (m/s): <input type="number" id="launch-speed" value="30"><br>
                Launch Angle (A) (degrees): <input type="number" id="launch-angle" value="60"><br>
                Mass (M) (kg): <input type="number" id="mass" value="10"><br>
                Gravity (G) (m/s<sup>2</sup>): <input type="number" id="gravity" value="9.8"><br>
                <button onclick="launchProjectile()">Launch (space)</button>
                <button onclick="clearScreen()">Clear Screen (R)</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
